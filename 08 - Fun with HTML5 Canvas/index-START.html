<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>HTML5 Canvas</title>
</head>
<body>
  <canvas id='draw' width='800' height='800'></canvas>


  <script>
    const canvas = document.querySelector('#draw');
    // can't draw on canvas element itself, only on context
    const ctx = canvas.getContext('2d');

    //allows canvas to resize to window height
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.strokeStyle = '#BADA55'; //color
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    let isDrawing = false;

    // where line starts and then later ends
    let lastX = 0;
    let lastY = 0;

    function draw(e) {
      if (!isDrawing) return; // stop function from proceeding if not mousedown
      console.log(e);
    }

    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);



  </script>

  <style>
    html, body {
      margin:0;
    }
  </style>

</body>
</html>
